    content:
      info: 做这个网站的动力是因为我曾经看过不少对我影响很大的好书，在那个特殊的阶段，那些书不断地改变我对这世界的看法，直到我学会了去质疑，直到我能自己去辨别一些事情。所以我忍不住想分享那些好书，和所有读者交流每一页的感触。我想一本书的价值正来源于更多人的阅读。当每一页上注满了评论，那是对这本书最好的肯定，这时评论就成为这本书的灵魂！
      guide:
        g1: 无需注册一键读取书签，直接翻到上次阅读的地方，书签信息保存在您当前的浏览器中，只能保存一本书的书签，不能存多本书的书签，长时间不读取书签会失效。不过没关系，记住页码可以直接跳转。
        g2: 点击标签，可以查看同一个标签下的所有书籍，轻松找到您想要的。点击手气不错，随机翻到一本书开始阅读，都是好书，值得一读。
        g3: 支持新浪微博账户登录，来发表评论，给书加评注，评论信息会同步发表在您的微博上！
        g4: 所有评论信息均可回复，被回复的书友会收到评论回复通知的邮件。所有评注按好评率排序。每本书卷首列出每本书好评最高的评注，也有相关书籍的购买信息。
      more: 这是由我独立制作的个人网站，目前水平有限，随着更多学习还会不断对书魂加以更新，期待您的建议。书魂的国际版也会在以后上线，将支持Twitter和Facebook账户登录。
      company: 如果您对我的小站感兴趣，愿意与我合作的话，期待您的联系！TEl:13524584757/Email:booksoul.heartme@gmail.com
